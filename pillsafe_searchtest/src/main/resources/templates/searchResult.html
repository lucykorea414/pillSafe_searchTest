<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>검색 결과</title>

      <link rel="stylesheet" href="../static/searchResult_style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
      <link rel="shortcut icon" href="../static/favicon.ico">
    </head>
    <body>
      <header>
        <div class="logo">
          <img src="../static/logo.png" alt="필세이프 로고">
        </div>
      </header>
      <main>
        <div th:each="item, itemInfo : ${items}">
          <img th:src="${item.itemImage}" alt="" >
          <div class="content-wrapper">
            <p>제품명: <span th:text="${item.itemName}"></span></p>
            <p>효능: <span th:text="${item.efcyQesitm}"></span></p>
          </div>
        </div>
      </main>
    </body>
</html>
